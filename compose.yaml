version: '3.8'

services:
  surrealdb:
    image: surrealdb/surrealdb:v1.4.2
    container_name: surrealdb
    ports:
      - "8000:8000"
    command: 
      - start
      - memory
      - -A
      - --auth
      - --no-banner
      # - --log=trace
      # - --log=info
      - --user=root
      - --pass=root
      - --bind=0.0.0.0:8000

  super:
    container_name: super
    image: kennycallado/q-api-super:latest
    pull_policy: "always"
    environment:
      DB_HOST: 'surrealdb:8000'
